  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="{{ url_for('static', filename='images/admin.png') }}" alt="" width="72" height="72">
      
  <label>Username</label>
    <input type="text" name="username" class="form-control" placeholder="Enter Username" value={{request.form.username}}>


  <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="Enter Password" value={{request.form.password}}>
  
      <label>
      <input type="checkbox" value="remember-me"> Remember me
       </label>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

     
      </form>
